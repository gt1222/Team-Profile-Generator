<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0a6418a6a1.js" crossorigin="anonymous"></script>
    <title>Team Profile Generator</title>
</head>
<body>
    <!-- header -->
    <div class="bg-danger text-center text-white p-4">
        <header>
            <h1>My Team</h1>
        </header>
    </div>

    <!-- card area -->
    <div class="container d-flex flex-wrap justify-content-center">
        <!-- Content here -->
        <div class="card my-5 mx-2 h-100 w-35 shadow bg-body rounded">
            <div class="card-header bg-primary text-white">
              <h2>Name</h2>
              <h3> <i class="fa-solid fa-mug-hot"></i> Position</h3>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group list-group-flush mx-2 my-4">
                    <li class="list-group-item">ID: </li>
                    <li class="list-group-item">Email: <a href="mailto:example@email.com">example@email.com</a></li>
                    <li class="list-group-item">Office Number: </li>
                  </ul>
            </div>
        </div>
    </div>

<!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
